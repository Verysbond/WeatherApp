<!DOCTYPE html>
<html lang="кг">
<head>
    <meta charset="UTF-8">
    <title>Приложение погоды</title>

</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
        <span class="fs-4">IT OVERONE</span>
    </a>

    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Главная</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Информация</a>
    </nav>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-5 offset-1">
            <form action="">
                <label for="city">Город</label>
                <input type="text" id="city" class="form-control" name="city" placeholder="Введите город">
                <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-info">
            </form>
        </div>
        <div class="col-4 offset-1">
            <h5>Информация</h5>
            {% for info in all_info %}
            <div class="alert alert-info">
                <div class="row">
                    <div class="col-9">
                        <b>Город: </b>{{info.city}}<br>
                        <b>Температура: </b>{{info.temp}}<sup>0</sup> <br>
                    </div>
                    <div class="col-2 offset-1">
                        <img src="https://openweathermap.org/img/w/{{info.icon}}.png" alt="Фото погоды">
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</body>
</html>
